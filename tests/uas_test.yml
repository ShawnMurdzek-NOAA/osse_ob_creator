          method: 'mean'
          qm_kw: { field: 'TQM', thres: 2 }
          reduction_kw: {}
        ZOB:
          method: 'mean'
          qm_kw: { field: 'TQM', thres: 2 }
          reduction_kw: {}
        DHR:
          method: 'mean'
          qm_kw: { field: 'TQM', thres: 2 }
