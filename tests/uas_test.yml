  plots: '/work2/noaa/wrfruc/murdzek/src/osse_ob_creator/tests/uas_test/plots'
  osse_code: '/work2/noaa/wrfruc/murdzek/src/osse_ob_creator'
  bufr_code: '/work2/noaa/wrfruc/murdzek/src/prepbufr_decoder'

shared:
  machine: 'orion'
  bufr_start: '202202011200'
  bufr_end: '202202011200'
  bufr_step: 60
  bufr_tag:
    - 'rap'
  uas_grid_file: '/work2/noaa/wrfruc/murdzek/src/osse_ob_creator/tests/data/uas_site_locs_TEST.txt'
